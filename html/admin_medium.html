<body>

        <a href="A"><div style="background-color: 2; color: 7; display:grid; text-align: center; place-items: center;"><img src="https://documentation.eightiesbox.com/icons/ansieditor.png" style="width: 10px;height:5px;"/><span style="display:grid;top:5px;position:relative;text-align:center;">[A]nsi editor</span></div></a>
        <a href="E"><div style="background-color: 3; color: 7; display:grid; text-align: center; place-items: center;"><img src="https://documentation.eightiesbox.com/icons/menueditor.png" style="width: 10px;height:5px;"/><span style="display:grid;top:5px;position:relative;text-align:center;">Menu [E]ditor</span></div></a>
        <a href="F"><div style="background-color: 4; color: 7; display:grid; text-align: center; place-items: center;"><img src="https://documentation.eightiesbox.com/icons/filebase.png" style="width: 10px;height:5px;"/><span style="display:grid;top:5px;position:relative;text-align:center;">[F]ilebase setup</span></div></a>

    </div>
</body>
