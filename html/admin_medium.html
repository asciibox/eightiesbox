<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; grid-template-rows: 1fr">

        <a href="E"><div style="background-color: 3; color: 7; display:grid; text-align: center; place-items: center;">Menu [E]ditor</div></a>
        <a href="F"><div style="background-color: 4; color: 7; display:grid; text-align: center; place-items: center;">[F]ilebase setup</div></a>
        <a href="M"><div style="background-color: 5; color: 7; display:grid; text-align: center; place-items: center;">[M]essagebase setup</div></a>
        <a href="-"><div style="background-color: 6; color: 7; display:grid; text-align: center; place-items: center;">[-] Go back</div></a>
