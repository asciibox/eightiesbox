<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Example</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 1fr">
        <a href="A"><div style="background-color: 1; color: 7; display:grid; text-align: center; place-items: center;">[A]rea change</div></a>
        <a href="R"><div style="background-color: 2; color: 7; display:grid; text-align: center; place-items: center;">[R]ead messages</div></a>
        <a href="W"><div style="background-color: 3; color: 7; display:grid; text-align: center; place-items: center;">[W]rite messages]</div></a>
        <a href="-"><div style="background-color: 4; color: 7; display:grid; text-align: center; place-items: center;">[-] Go back</div></a>
    </div>
</body>
