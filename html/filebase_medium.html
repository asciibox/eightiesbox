<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Example</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; grid-template-rows: 1fr">
        <a href="A"><div style="background-color: 1; color: 7; display:grid; text-align: center; place-items: center;">[A]rea change</div></a>
        <a href="L"><div style="background-color: 1; color: 7; display:grid; text-align: center; place-items: center;">[L]ist files</div></a>
        <a href="D"><div style="background-color: 3; color: 7; display:grid; text-align: center; place-items: center;">[D]ownload files</div></a>
        <a href="U"><div style="background-color: 2; color: 7; display:grid; text-align: center; place-items: center;">[U]pload file</div></a>
        <a href="C"><div style="background-color: 2; color: 7; display:grid; text-align: center; place-items: center;">[C]omment uploaded file</div></a>
        <a href="-"><div style="background-color: 4; color: 7; display:grid; text-align: center; place-items: center;">[-] Go back</div></a>
    </div>
</body>
