<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Example</title>
</head>
<body>
<div style="display:grid;grid-template-columns: 2fr 1fr 3fr;grid-template-rows: 10px 20px;">
    <div style="background-color: 1;color:0;">Item 1</div>
    <div style="background-color: 2;color:6;">Item 2</div>
    <div style="background-color: 3;color:0;">Item 3</div>
    <div style="display:grid; grid-template-columns: repeat(4, 5px); grid-template-rows: repeat(4, 5px);">
        <div style="background-color: 4;">1</div>
        <div style="background-color: 5;">2</div>
        <div style="background-color: 6;">3</div>
        <div style="background-color: 1;">4</div>
        <div style="background-color: 2;">5</div>
        <div style="background-color: 3;">6</div>
        <div style="background-color: 4;">7</div>
        <div style="background-color: 5;">8</div>
  </div>
    <div style="background-color: 4;">Item 5</div><div style="background-color: 6;color:3;">Item 6</div>
</div>
</body>
