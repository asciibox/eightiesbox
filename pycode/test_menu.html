<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Example</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr 1fr 1fr 1fr">
        <div style="background-color: 1; color: 7; text-align: center;">Message base</div>
        <div style="background-color: 2; color: 7; text-align: center;">File base</div>
        <div style="background-color: 3; color: 7; text-align: center;">Admin</div>
        <div style="background-color: 4; color: 7; text-align: center;">Profile</div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Example</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(1, 1fr)">
        <div style="background-color: 1; color: 7; text-align: center;">Message base</div>
        <div style="background-color: 2; color: 7; text-align: center; height: 6px;">File base</div>
        <div style="background-color: 3; color: 7; text-align: center; height: 6px;">Admin</div>
        <div style="background-color: 4; color: 7; text-align: center;">Profile</div>
    </div>
</body>
