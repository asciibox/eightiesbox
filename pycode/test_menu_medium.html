<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Example</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; grid-template-rows: 1fr">
        <a href="M"><div style="background-color: 1; color: 7; display:grid; text-align: center; place-items: center;">[M]essage base</div></a>
        <a href="F"><div style="background-color: 2; color: 7; display:grid; text-align: center; place-items: center;">[F]ile base</div></a>
        <a href="U"><div style="background-color: 4; color: 7; display:grid; text-align: center; place-items: center;">M[u]ltiline</div></a>
        <a href="P"><div style="background-color: 5; color: 7; display:grid; text-align: center; place-items: center;">[P]rofile</div></a>
        <a href="O"><div style="background-color: 6; color: 7; display:grid; text-align: center; place-items: center;">M[O]D Editor</div></a>
        <a href="A"><div style="background-color: 3; color: 7; display:grid; text-align: center; place-items: center;">[A]dmin</div></a>
    </div>
</body>
